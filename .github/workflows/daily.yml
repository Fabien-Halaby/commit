name: Daily Auto Commit

on:
  schedule:
    - cron: "0 */4 * * *"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make daily change
        run: |
          echo "Update: $(date -u)" >> daily.log

      - name: Commit changes
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -m "chore: daily automated commit $(date -u)" || echo "nothing to commit"

      - name: Push changes
        run: |
          git push
