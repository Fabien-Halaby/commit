name: Daily Auto Commit

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make change
        run: |
          echo "Update: $(date)" >> daily.log

      - name: Commit changes
        run: |
          git config user.name "Auto Bot"
          git config user.email "autobot@github.com"
          git add .
          git commit -m "Daily automated commit" || echo "No changes"

      - name: Push changes
        run: |
          git push
